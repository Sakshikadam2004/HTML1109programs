<html>
    <head>
        <h1>Addition</h1>
        <script>
                    var a=2;
                    var b=6;
                    var c=a+b;
                    document.writeln(c);
                    </script>

                    <h1>Substraction</h1>
                    <script>
                        var a=6;
                        var b=2;
                        var c=a-b;
                        document.writeln(c);
                    </script>

                    <h1>Multiplication</h1>
                    <script>
                        var a=6;
                        var b=2;
                        var c=a*c;
                        document.writeln(c);
                    </script>

                    <h1>Division</h1>
                    <script>
                        var a=6;
                        var b=2;
                        var c=a/b;
                        document.writeln(c);
                    </script>

                    <h1>Modulus</h1>
                    <script>
                        var a=6;
                        var b=2;
                        var c=a%b;
                        document.writeln(c);
                    </script>
